<app-navbar></app-navbar>

<div class="container my-5">
    <div class="order-management-container">
        <mat-card>
            <h2>Order Management</h2>
            <button class="my-3" mat-raised-button color="primary" (click)="openCreateOrderDialog()">Create Order</button>
            <mat-table [dataSource]="orders" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                    <mat-cell *matCellDef="let order"> {{ order.id }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="user">
                    <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
                    <mat-cell *matCellDef="let order"> {{ order.user.username }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="userid">
                    <mat-header-cell *matHeaderCellDef> User Id</mat-header-cell>
                    <mat-cell *matCellDef="let order"> {{ order.user.id }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="total">
                    <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
                    <mat-cell *matCellDef="let order"> {{ order.total | currency }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="discount">
                    <mat-header-cell *matHeaderCellDef> Discount </mat-header-cell>
                    <mat-cell *matCellDef="let order"> {{ order.discount | currency }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                    <mat-cell *matCellDef="let order">
                        <button mat-button (click)="openEditOrderDialog(order)">Edit</button>
                        <button mat-button color="warn" (click)="deleteOrder(order.id)">Delete</button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </mat-card>
    </div>
</div>
