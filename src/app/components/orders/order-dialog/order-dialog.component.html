<h1 mat-dialog-title>{{ data.order?.id ? 'Editar Pedido' : 'Crear Pedido' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="orderForm">
    <mat-form-field appearance="fill">
      <mat-label>Usuario</mat-label>
      <mat-select formControlName="userId">
        <mat-option *ngFor="let user of users" [value]="user.id">
          {{ user.id }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Total</mat-label>
      <input matInput formControlName="total" type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Descuento</mat-label>
      <input matInput formControlName="discount" type="number">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()" [disabled]="!orderForm.valid">Guardar</button>
</div>
