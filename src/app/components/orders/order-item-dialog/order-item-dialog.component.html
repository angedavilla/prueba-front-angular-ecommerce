<h1 mat-dialog-title>{{ data.orderItem?.id ? 'Editar Ítem de Pedido' : 'Crear Ítem de Pedido' }}</h1>
<div mat-dialog-content>
    <form [formGroup]="orderItemForm" class="form-container">
        <div class="row">
            <div class="col-12 col-md-6 mb-3">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>ID de Pedido</mat-label>
                    <mat-select formControlName="orderId">
                        <mat-option *ngFor="let order of orders" [value]="order.id">
                            {{ order.id }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Producto</mat-label>
                    <mat-select formControlName="productId">
                        <mat-option *ngFor="let product of products" [value]="product.id">
                            {{ product.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Cantidad</mat-label>
                    <input matInput formControlName="quantity" type="number">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Precio</mat-label>
                    <input matInput formControlName="price" type="number">
                </mat-form-field>
            </div>
        </div>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button color="primary" (click)="onSave()" [disabled]="!orderItemForm.valid">Guardar</button>
</div>
