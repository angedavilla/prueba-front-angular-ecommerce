<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="user-management-container">
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-10 col-lg-8">
                <mat-card>
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="mb-0">Gesti√≥n de Usuarios</h2>
                        <button mat-raised-button color="primary" (click)="openCreateUserDialog()">Crear Usuario</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <mat-table [dataSource]="users" class="mat-elevation-z8 w-100">
                                <ng-container matColumnDef="id">
                                    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                                    <mat-cell *matCellDef="let user"> {{ user.id }} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="username">
                                    <mat-header-cell *matHeaderCellDef> Usuario </mat-header-cell>
                                    <mat-cell *matCellDef="let user"> {{ user.username }} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="email">
                                    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                                    <mat-cell *matCellDef="let user"> {{ user.email }} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="actions">
                                    <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
                                    <mat-cell *matCellDef="let user">
                                        <button mat-button (click)="openEditUserDialog(user)">Editar</button>
                                        <button mat-button color="warn" (click)="deleteUser(user.id)">Eliminar</button>
                                    </mat-cell>
                                </ng-container>
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                            </mat-table>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
